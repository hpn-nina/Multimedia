<!DOCTYPE HTML>
<head>
    <title>Search To Crawl</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script type='module' src="{{url_for('static', filename='index.js')}}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
<head>

<body>
    <div class='content-wrapper'>
        <h1 class='title'>Search Page</h1>
        <form action="/result" method="post" class='form'>
            <p>Please enter a crawling option and a keyword.</p>
            <div class='row'>
                <div class="form-group col">
                    <label for="crawlOptions"><span style="color:red">* </span>Crawling Option</label>
                    <select class="form-control" id="crawlOptions" name="crawlOptions">
                        <option value="" selected disabled hidden>Choose here</option>
                        {%for option in crawlOptions%}
                            <option value="{{crawlOptions[option].value}}">{{crawlOptions[option].label}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group col">
                    <label for="keyword" id="label-keyword"><span style="color:red">* </span>Keyword</label>
                    <input type="text" disabled class="form-control" id="keyword" name="keyword" placeholder="">
                    <label for="password" id="label-password" hidden><span style="color:red">* </span>Password</label>
                    <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password" hidden>
                </div>
            </div>
            <div class="row" id="target-page" hidden>
                <div class="col" id="target-page">
                    <label><span style="color:red">* </span>Target page</label> 
                    <input type="text" class="form-control" id="target-page-input" name="target-page-input" placeholder="Enter your target page">
                </div>
                <div class="col" id="target-page">
                    <label><span style="color:red">* </span>Quantity <em>(default is 3)</em></label> 
                    <input type="text" class="form-control" id="post-num" name="post-num" placeholder="Enter number of post to crawl">
                </div>
            </div>
            <br>
            <div class='row'>
                <div class='col text-center'>
                    <button type="submit" id="submitBtn" class="btn btn-info" disabled>Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
