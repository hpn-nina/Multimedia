version: '3.1'

services:
  multimedia-author:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456@Dev
      MYSQL_DATABASE: author
    ports:
      - "3308:3306"

  admin:    
    image: adminer    
    ports:      
      - "8081:8081"

  backend:
    build: .
    command: 
      - python backend/manage.py migrate
      - python backend/manage.py runserver
    volumes:
      - .:/backend
    ports:
      - "8000:8000"
    environment:
      - MYSQL_ROOT_PASSWORD=123456@Dev
      - MYSQL_NAME=author
    depends_on:
      - multimedia-author
